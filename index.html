<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glib Glob Glo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="cell" cellIndex="0" onclick="move1()"></div>
        <div class="cell" cellIndex="1" onclick="move2()"></div>
        <div class="cell" cellIndex="2" onclick="showX(this)"></div>
        <div class="cell" cellIndex="3" onclick="showX(this)"></div>
        <div class="cell" cellIndex="4" onclick="showX(this)"></div>
        <div class="cell" cellIndex="5" onclick="showX(this)"></div>
        <div class="cell" cellIndex="6" onclick="showX(this)"></div>
        <div class="cell" cellIndex="7" onclick="showX(this)"></div>
        <div class="cell" cellIndex="8" onclick="showX(this)"></div>
      </div>
      <h2 id="statusText"></h2>
      <button id="restartButton">Restart</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
